<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row m-5">
      <div class="col-md-4 col-xs-12 col-sm-12 mt-5">
        <h1>Memory Game</h1>
        <p>pick a category</p>
        <button
          onclick="selectCategory('animals')"
          id="select-animals"
          type="button"
          class="mb-3 btn btn-outline-info"
        >
          Animals
        </button>
        <button
          onclick="selectCategory('instruments')"
          id="select-music"
          type="button"
          class="mb-3 btn btn-outline-info"
        >
          Musical Instruments
        </button>
        <button
          onclick="selectCategory('travelPlaces')"
          id="select-travel"
          type="button"
          class="mb-3 btn btn-outline-info"
        >
          Travel & Places
        </button>
         <button
          onclick="selectCategory('clothes')"
          id="select-clothes"
          type="button"
          class="mb-3 btn btn-outline-info"
        >
          Clothes
        </button>
         <button
          onclick="selectCategory('sports')"
          id="select-sports"
          type="button"
          class="mb-3 btn btn-outline-info"
        >
          Sports
        </button>
        <div id="stats">
          <p id="timer" class="mt-3 mb-3">Time to finish: 00:00</p>
          <div class="score">
            <div class="text-left">
              <div id="current-player"></div>
            </div>
            <div>
              <div id="player1-score">Player 1: 0</div>
              <div id="player2-score">Player 2: 0</div>
            </div>
          </div>
        </div>

        <footer class="mt-5">Pianist-programmer 2023</footer>
      </div>

      <div class="col-md-2 col-xs-12 col-sm-12 mt-5">
        <div id="left-side-form">
          <label class="" for="">Player 1 </label>
          <input
            id="player1"
            type="text"
            required
            placeholder="Enter your name"
            name="player1"
            class="mb-3 form-control"
          />
          <label class="" for="">Player 2 </label>
          <input
            id="player2"
            type="text"
            required
            name="player2"
            placeholder="Enter your name"
            class="mb-3 form-control"
          />
          <button onclick="submitPlayers()" class="mb-2 btn btn-success">
            Submit
          </button>
        </div>
      </div>
      <div class="col-md-6">
        <div id="game-board"></div>
        <div class="flash"></div>
        <button onclick="startGame()" class="btn btn-primary" id="start-button">
          START
        </button>
        <button
          onclick="resetGame()"
          class="ml-3 btn btn-warning"
          id="restart-button"
        >
          Restart Game
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
